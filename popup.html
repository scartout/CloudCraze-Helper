<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CloudCraze Helper</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<button id="showViewsButton" class="btn btn-default cch_widget_button" title="Show/Hide views"><span><i class="fa fa-power-off"></i>&nbsp;Show/Hide views</span></button>
	<button id="showEventsButton" class="btn btn-default cch_widget_button" title="Enable events tooltips"><span><i class="fa fa-power-off"></i>&nbsp;Enable events tooltips</span></button>
	<button id="searchLabelsButton" class="btn btn-default cch_widget_button" title="Search page labels"><span><i class="fa fa-search"></i>&nbsp;Search page labels</span></button>
	<button id="searchPageconfigButton" class="btn btn-default cch_widget_button" title="Search CC Configuration"><span><i class="fa fa-search"></i>&nbsp;Search CC Configuration</span></button>
	<button id="pageInfoButton" class="btn btn-default cch_widget_button" title="Page info"><span><i class="fa fa-info-circle"></i>&nbsp;Page info</span></button>
	<button id="aboutButton" class="btn btn-default cch_widget_button" title="About CloudCraze Helper"><span><i class="fa fa-info-circle"></i>&nbsp;About</span></button>

	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
